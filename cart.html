<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sneaker</title>
    <link rel="shortcut icon" href="/pic/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<html class="w-full overflow-hidden">

<body class=" h-[928px] overflow-hidden font-inter">
    <header class="d-flex justify-between pt-7 max-h-[70px] bg-white fixed-top">
        <div class="d-flex gap-4 align-items-center ms-4">
            <img src="/pic/logo.png" width="20px" alt="logo">
            <h2 class="fw-bold mt-2">My Cart</h2>
        </div>
        <a href="search.html" class="mt-2  ">
            <button class="pr-5"><img src="pic/icons8-search-30.png" alt="search"></button>
        </a>
    </header>

    <main class="main-page">
        <section class="prod-cart mt-20 pt-2  ">
        </section>

        <section class="fixed bottom-0 left-0 bg-white w-[428px] h-[170px]">
            <div class="d-flex justify-between bg-white ml-5 mb-[20px] ">
                <div>
                    <p class="text-secondary ">Total price</p>
                    <h2 class="total-price fw-bold">$<span class="total-num"></span></h2>
                </div>
                <a href="checkout" class="checkout-div">
                    <button
                        class="bg-black text-white rounded-full w-[250px] h-[56px] px-10 py-4 flex items-center justify-center gap-2 shadow-lg">
                        Checkout
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                            class="bi bi-arrow-right-short" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8" />
                        </svg>
                    </button>

                </a>
            </div>
            <footer class=" w-full bg-white pl-12 pr-12 ">
                <div class="flex justify-around item-center py-3">
                    <div class="flex flex-col items-center text-xs text-gray-800">
                        <a href="home.html" class="text-black"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
                                <path
                                    d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5z" />
                            </svg></a>
                        <p>Home</p>
                    </div>
                    <div class="flex flex-col items-center text-xs text-gray-800">
                        <a href="cart.html"><img src="pic/icons8-blackshopping-bag-24.png" class="w-6 h-6" /></a>
                        <p>Cart</p>
                    </div>
                    <div class="flex flex-col items-center text-xs text-gray-800">
                        <a href="order.html"><img src="/pic/shoppi.png" class="w-6 h-6" /></a>
                        <p>Orders</p>
                    </div>
                    <div class="flex flex-col items-center text-xs text-gray-800">
                        <a href="#"><img src="/pic/wallet.png" class="w-6 h-6" /></a>
                        <p>Wallet</p>
                    </div>
                    <div class="flex flex-col items-center text-xs text-gray-800">
                        <a href="#"><img src="/pic/profile.png" class="w-6 h-6" /></a>
                        <p>Profile</p>
                    </div>
                </div>
            </footer>
        </section>
    </main>
    <!-- Background overlay -->
    <div id="popupBackdrop" class="position-fixed  top-0 start-0 w-100 h-100 bg-dark bg-opacity-50 z-10 d-none"></div>
    <!-- Popup box -->
    <div id="myForm"
        class="position-fixed bottom-0 start-50 h-[400px] translate-middle-x bg-white rounded-t-[40px] shadow z-20 d-none"
        style="width:440px; padding: 50px;">

        <div class="text-center ">
            <h5 class="fw-bold mb-4 text-lg">Remove From Cart?</h5>
            <div class="border-b mb-4"></div>
        </div>
        <div class="d-flex align-items-center gap-3">
            <img id="popupImg" src="" class="w-40 rounded-5" />
            <div class="flex-grow-1">
              <h6 id="popupName" class="fw-bold mb-1">Air Jordan 3 Retro</h6>
              <p id="popupMeta" class="mb-1 text-secondary" style="font-size: 14px;">Black | Size = 42</p>
          
              <div class="d-flex justify-content-between align-items-center">
                <p id="popupPrice" class="fw-bold mb-0">$105.00</p>
                <div class="d-flex gap-2 align-items-center bg-light px-2 py-1 rounded-pill">
                  <button onclick="adjustQty(-1)" class="btn btn-lg px-2">-</button>
                  <span id="popupcount" class="fw-bold">1</span>
                  <button onclick="adjustQty(1)" class="btn btn-lg px-2">+</button>
                </div>
              </div>
            </div>
          </div>
          <div class="border-b mt-3"></div>
            <div class="d-flex justify-content-between gap-2 mt-4">
                <button type="button" class="btn btn-outline-secondary rounded-pill w-[170px] h-[45px] bg-gray-100"
                    onclick="closeForm()">Cancel</button>
                <button type="button" class="btn btn-dark rounded-pill w-[170px] h-[45px]"
                    onclick="confirmRemove()">Yes, Remove</button>
            </div>
        </div>
        <script type="module" src="/src/js/cart/cart.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sneaker</title>
    <link rel="shortcut icon" href="/PIC/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

          
  <body class="bg-gray-50">
    <div class="flex items-center justify-between px-4 py-4">
      <div class="flex items-center gap-3">
        <a href="cart.html" class="text-black">
        <button id="backButton" class="text-3xl font-light">&#8592;</button></a>
        <h1 class="text-2xl font-semibold">Checkout</h1>
      </div>
      
        <img class="mr-5" src="/pic/top-more.png" alt="More" width="24" />
      
    </div>

  
    <main>
        <section>
            <h1 class="mt-2 mb-5 ml-7 text-lg font-semibold">Shipping Address</h1>
            <div class=" address-checkout flex items-center bg-white p-4 justify-around rounded-2xl mt-6 w-[26rem] gap-2 ml-3 h-16">
                <img width="60" src="/pic/location.png" alt="">
                <div>
                    <h2 class="addresstitle text-lg font-bold ml-2">Home</h2>
                    <p class="addessdetail text-sm text-ellipsis overflow-hidden whitespace-nowrap w-52 mt-2">6180 Sunbrook Park,PC
                        5679</p>
                </div>
                <a href="shippingaddres.html" class="ml-4 pl-4">
                    <img width="25" src="/pic/edit.png" alt="">
                </a>
            </div>
        </section>
        <div class="border-b mt-3 mb-3"></div>
        <section>
            <h2 class="ml-5 text-lg font-semibold">Order List</h2>
            <div class="checkout-list-will-come-here"></div>
        </section>

        <div class="border-b mt-3 mb-3"></div>
       
            <h2 class="ml-5 text-lg font-bold">Choose Shipping</h2>
            <div class="shippingmodecomehere">
            <div class="flex items-center justify-around bg-white p-3 rounded-2xl w-[26rem] ml-2">
                <img src="/pic/truck.png" width="30px" alt="">
                <h3 class="text-lg font-bold">Choose Shipping Type</h3>
                <a href="chooseshipping.html" class="ml-2 pl-2">
                    <img src="/pic/nexticon.png" width="15px" height="15px" class="" alt="">
                </a>
            </div>
         </div>
            <div class="border-b mt-3 mb-3"></div>
        </section>   <section class="px-4 mt-6">
            <p class="text-xl font-bold mb-2">Promo Code</p>
            <div class="flex items-center gap-4">
              <div
                id="promoContainer"
                class="flex-1 bg-gray-100 rounded-xl mx-2 px-4 py-3"
              >
                <input
                  id="promoInput"
                  type="text"
                  placeholder="Enter Promo Code"
                  class="w-full text-sm bg-transparent focus:outline-none"
                />
              </div>
              <button
                id="applyPromoBtn" class="bg-black w-16 h-16 rounded-full ml-8 mb-4 flex items-center justify-center">
                <img src="pic/pluswhite.png" alt="" width="20px" />
            </button>
            </div>
          </section>
        <section class="bg-white p-4 mx-4 my-4 rounded-2xl">
            <div class="flex justify-between items-center h-12">
                <p class="text-lg text-black/60 m-0">Amount</p>
                <h4 class="text-xl font-bold text-black/70 amount"></h4>
            </div>
            <div class="flex justify-between items-center h-12">
                <p class="text-lg text-black/60 m-0">Shipping</p>
                <h4 class="text-xl font-bold text-black/70 shippingprice">-</h4>
            </div>
            <div id="discountSec" class="flex justify-between items-center h-12 hidden">
                <p class="text-lg text-black/60 m-0">Promo</p>
                <h4 id="discountAmount" class="text-lg font-bold ">-$0.00</h4>
              </div>
            <div class="h-px bg-black/30 my-4"></div>
            <div class="flex justify-between items-center h-12">
               
                <p class="text-lg text-black/60 m-0">Total</p>
                <h4 class="text-xl font-bold text-black/70 totalprice">-</h4>
            </div>
        </section>
        <div class="h-[120px]"></div> 

        <footer class="fixed bottom-0 left-0 right-0 bg-white py-6 px-5 border-t border-black/30 rounded-t-2xl">
           
            <div class="flex justify-center">
                <button id="gotochoosepayment"
                    class="flex items-center justify-center gap-2 bg-black text-white rounded-full w-[100%] h-14 shadow-md">
                    <h3 class="text-lg font-medium">Continue to Payment</h3>
                    <img src="/pic/gocheckout.png" alt="Arrowicon" />
                </button>
            </div>
        </footer>
        <script type="module" src="/src/js/checkout/checkout.js"></script>
</body>

</html>
